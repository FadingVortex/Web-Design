<!DOCTYPE html>
<html>
    <head>
        <mata charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>ChatVerse</title>
        <link rel="stylesheet" type="text/css" href="../css/chat.css">
    </head>
    <body>
        <div class="container">
            <!-- 左边栏 -->
            <div class=""leftSide">
                <!-- 左边头部头像框多选框 -->
                <div class="header">
                    <div class="userimg">
                        <img src="../img/userimg.png" class="cover">
                    </div>
                    <ul class="nav_icons">
                        <li><img src=""></li>
                        <li><img src=""></li>
                    </ul>
                </div>
                <!-- 搜索栏 -->
                <div class="search_chat">
                    <div>
                        <input type="text" placeholder="搜索...">
                        <img src="">
                    </div>
                </div>
                <!-- 聊天列表 -->
                <div class="chatlist">
                    <div class="block active">
                        <div class="imgbx">
                            <img src="img1.jpg" class="cover">
                        </div>
                        <div class="details">
                            <div class="listHead">
                                <h4>开心果</h4>
                                <p class="time">14:25</p>
                            </div>
                            <div class="message_p">
                                <p>什么时候出去玩？</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- 右边栏 -->
            <div class="rightSide">
                <div class="header">
                    <div class="imgText">
                        <img src="" class="cover">
                    </div>
                    <h4><开心果<br><span>在线</span></h4>
                    <ul class="nav_icons">
                        <li><img src=""></li>
                        <li><img src=""></li>
                    </ul>
                </div>
                <div class="chatBox">
                    <div class="message my_message">
                        <p>你在干嘛呢？<br><span>10:15</span> </p>
                    </div>
                    <div class="message frnd_message">
                        <p>在写作业<br><span>10:15</span> </p>
                    </div>
                    <div class="message frnd_message">
                        <p>天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了天气太热了<br><span>10:15 </span> </p>
                    </div>
                    <div class="message my_message">
                        <p>对啊 也不下雨<br><span>10:15</span> </p>
                    </div>
                    <div class="message my_message">
                        <p>希望以后凉快点<br><span>10:15</span> </p>
                    </div>  
                </div>

                <!-- 输入框 -->
                <div class="chatbox_input">
                    <div class="instrument">
                        <img src="">
                        <img src="">
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
